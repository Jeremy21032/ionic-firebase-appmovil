<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mi app</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <ion-item>
      <ion-input type="email" placeholder="Email" fromControlName="email"></ion-input>
      <ion-note slot="error" *ngIF="(email.dirty||email.touched)&&email.errors">Email no v√°lido</ion-note>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" fromControlName="password"></ion-input>
      <ion-note slot="error" *ngIF="(password.dirty||password.touched)&&password.errors">Passwosdfsdr to be 8 characters</ion-note>
    </ion-item>
    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Login</ion-button>
    <ion-button type="button" expand="block" color="secondary" [click]="register()">Create Account</ion-button>
  </form>

</ion-content>
